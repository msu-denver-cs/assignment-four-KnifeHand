<div id = "Itemlist">

<script type = "text/javascript">
    var ItemsVue = new Vue({
        el: '#Itemlist',
        data: { items: [] },
        methods: {
            // jquery
            doajax: function(which) {
                $.ajax({
                    url:'http://localhost:3000/' + which + '.json',
                    method: 'GET',
                    success: (d) => {
                        this.items = d;

                    error: function(error){
                        console.log(error);
                    }
                });
            }
        }
    });
